syntax = "proto3";

package llm;

option go_package = "./proto/source";

// 请求与响应消息
message GenerateRequest {
  string prompt = 1;      // 用户输入的提示词
}

message GenerateResponse {
  string completion = 1;  // 模型生成的回复
}

// 定义 LLM 服务
service LLMService {
  rpc Generate(GenerateRequest) returns (GenerateResponse);
}
